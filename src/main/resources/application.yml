spring:
  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/xe # URL de conexao do Oracle
    username: PEDIDOS # Nome de usuario do banco de dados Oracle
    password: pedidos # Senha do banco de dados Oracle
    driver-class-name: oracle.jdbc.driver.OracleDriver # Driver JDBC do Oracle
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB


